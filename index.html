<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bàn Cờ Vua</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div class="container">
      <div class="chess-board-wrapper">
        <!-- Cột đánh số -->
        <div class="row-labels">
          <div>8</div>
          <div>7</div>
          <div>6</div>
          <div>5</div>
          <div>4</div>
          <div>3</div>
          <div>2</div>
          <div>1</div>
        </div>
        <!-- Bàn cờ -->
        <div class="chess-board" id="chessBoard"></div>
      </div>
      <!-- Hàng ký tự -->
      <div class="col-labels">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
      </div>
      <div class="controls">
        <button id="goToFirst">Trở Về Đầu</button>
        <button id="prevMove">Previous</button>
        <button id="autoPlay">Auto Play</button>
        <button id="nextMove">Next</button>
        <button id="goToLast">Trở Về Cuối</button>
      </div>
      <!-- Hiển thị quân cờ bị ăn -->
      <div class="captured-pieces">
        <div>
          <h3>Captured White Pieces:</h3>
          <div id="whiteCaptured"></div>
        </div>
        <div>
          <h3>Captured Black Pieces:</h3>
          <div id="blackCaptured"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
